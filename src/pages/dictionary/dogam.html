<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/pages/dictionary/dogam.css" />
    <title>inner-980 템플릿</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="inner-980">
        <div class="pokedex">
          <div class="pokedex-header">
            <div class="light">
              <img src="/src/assets/poke_light.png" alt="/" />
            </div>
            <div class="logo">
              <img src="/src/assets/포켓몬로고.png" alt="포켓몬로고" />
            </div>
            <div class="pokeball">
              <img src="/src/assets/Pokebola-pokeball-png-0.png" alt="포켓볼" />
            </div>
          </div>

          <div class="search-bar">
            <input
              type="text"
              placeholder="포켓몬 이름, 특성 등을 검색하세요"
            />
            <button class="search-btn">🔍</button>
            <select>
              <option>도감번호 순서</option>
              <option>이름 순서</option>
              <option>타입 순서</option>
            </select>
          </div>

          <div class="pokedex-content">
            <!-- 여기에 포켓몬 정보가 들어갑니다 -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
