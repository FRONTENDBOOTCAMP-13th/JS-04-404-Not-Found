<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      as="font"
      href="/public/fonts/Galmuri9.woff"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="./town.css" />
    <script type="module" src="./town.ts"></script>
    <title>Twon</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="inner-980 town">
        <!-- ST: 아이콘 이미지 -->
        <img
          class="dictionary-icon"
          src="../../assets/town/dictionary.png"
          alt="도감"
        />
        <img
          class="gacha-icon"
          src="../../assets/town/gachashop.png"
          alt="포켓몬 가챠 게임"
        />
        <img
          class="slot-icon"
          src="../../assets/town/slotshop.png"
          alt="포켓몬 슬롯 게임"
        />
        <img
          class="info-icon"
          src="../../assets/town/userinfo.png"
          alt="내 정보"
        />
        <!-- ED: 아이콘 배경이미지-->
        <!-- ST: 마을 배경이미지 -->
        <img
          class="town-img"
          src="../../assets/town/town.png"
          usemap="#town-map"
        />
        <!-- ED: 마을 배경이미지-->
        <!-- ST: 마을 이미지맵-->
        <map name="town-map">
          <area
            target="_self"
            alt="포켓몬 가챠 게임"
            title="gachagame"
            href="#"
            coords="127,237,448,475"
            shape="rect"
          />
          <area
            target="_self"
            alt="포켓몬 슬롯 게임"
            title="slotgame"
            href="#"
            coords="567,235,867,480"
            shape="rect"
          />
          <area
            target="_self"
            alt="도감"
            title="dictionary"
            href="#"
            coords="543,511,882,720"
            shape="rect"
          />
          <area
            target="_self"
            alt="내 정보"
            title="userinfo"
            href="#"
            coords="174,541,465,742"
            shape="rect"
          />
        </map>
        <!-- ED: 마을 이미지맵-->
      </div>
    </div>
  </body>
</html>
